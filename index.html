<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Chat App</title>
    <!-- Link to your main CSS file (you can adjust paths) -->
    <link rel="stylesheet" href="./src/style.css" />
    <!-- Vite's dynamic import and preloading -->
    <script type="module" src="/dist/main.tsx"></script>
  </head>
  <body class="bg-gray-100 dark:bg-gray-900">
    <div id="app" class="h-screen flex justify-center items-center">
      <!-- Your main chat app will be rendered here by React -->
      <h1 class="text-3xl font-bold text-center dark:text-white">Welcome to the Chat App</h1>
    </div>

    <!-- Include your compiled scripts -->
    <script type="module">
      import { createRoot } from 'react-dom/client';
      import App from './src/App'; // Adjust path to App.tsx if needed
      const root = document.getElementById('app');
      createRoot(root).render(<App />);
    </script>
  </body>
</html>
